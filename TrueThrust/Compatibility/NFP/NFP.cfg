// VASIMRs
// Credit to @HebaruSanÂ and @JadeOfMaar on the KSP Forums for their help and assistance fixing my code. Couldn't be possible without them!
@PART[vasimr-0625]:NEEDS[NearFuturePropulsion]
{
	@MODULE[ModuleEnginesFX]:HAS[#engineID[ArgonMode]]
	{
		@maxThrust = 0.00367
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 2860.187
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[#engineID[XenonMode]]
	{
		@maxThrust = 0.00622
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 63064.466
		}
	}
	@MODULE[VariableISPEngine]
	{
		@VARIABLEISPMODE,0 // by instance number, counting from 0. The first one that matches the target parameters
		{
			@IspThrustCurve
			{
				@key,0 = 4500 0.00485
				@key,1 = 6000 0.00367
				@key,2 = 7500 0.00250
			}
		}
		@VARIABLEISPMODE,1 // the second one
		{
			@IspThrustCurve
			{
				@key,0 = 3000 0.00826
				@key,1 = 4000 0.00622
				@key,2 = 5000 0.00423
			}
		}
	}
}
