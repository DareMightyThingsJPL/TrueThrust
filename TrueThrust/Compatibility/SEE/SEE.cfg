// Patches SEE engines to use less thrust in general
// FEEP = 1000x less thrust
@PART[SEE_FEEP_engine]:NEEDS[SupplementaryElectricEngines]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 0.0008
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 1000
		}
	}
}
