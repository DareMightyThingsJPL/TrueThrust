// Patches SEE engines to use less thrust in general
// AJs = 10x less thrust
@PART[KO-A1_Teacake]:NEEDS[SupplementaryElectricEngines]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 0.55
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 10
		}
	}
}
