// Stats for this engine taken from https://www.nasa.gov/wp-content/uploads/2019/04/niac_2011_phasei_werka_ffre_tagged.pdf
@PART[fft-ffre-plasma-1]:NEEDS[FarFutureTechnologies]
{
	// High temp cooling loops
	@MODULE[ModuleSystemHeat]
	{
		@volume = 25000
	}
	@MODULE[ModuleSystemHeatEngine]:HAS[#engineModuleID[FissionFragment]]
	{
		@systemPower = 302291
		@systemOutletTemperature = 1200
		%shutdownTemperature = 1400
		
		//I don't think this actually does anything
		@temperatureCurve
		{
			@key,0 = 0, 1.0
			@key,1 = 1200, 1.0
			@key,2 = 2000, 0.0
		}
	}
	@MODULE[ModuleSystemHeatEngine]:HAS[#engineModuleID[Afterburning]]
	{
		@systemPower = 302291
		@systemOutletTemperature = 1200
		%shutdownTemperature = 1400
		
		@temperatureCurve
		{
			@key,0 = 0, 1.0
			@key,1 = 1200, 1.0
			@key,2 = 2000, 0.0
		}
	}
	// Medium temp cooling loops
	MODULE
	{
		name = ModuleSystemHeat
		// Cubic metres
		volume = 25000
		moduleID = medium
		iconName = Icon_Atom
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		// must be unique
		moduleID = medium
		// ModuleSystemHeat to link to
		systemHeatModuleID = medium
		engineModuleID = FissionFragment
		// in KW at peak output
		systemPower = 147575

		// Nominal system output temperature
		systemOutletTemperature = 590
		shutdownTemperature = 650
		// Valid system temperature range
		temperatureCurve
		{
			key = 0 1.0
			key = 590 1.0
			key = 650 0.0
		}
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		// must be unique
		moduleID = medium2
		// ModuleSystemHeat to link to
		systemHeatModuleID = medium
		engineModuleID = Afterburning
		// in KW at peak output
		systemPower = 147575

		// Nominal system output temperature
		systemOutletTemperature = 590
		shutdownTemperature = 650
		// Valid system temperature range
		temperatureCurve
		{
			key = 0 1.0
			key = 590 1.0
			key = 650 0.0
		}
	}
	// low temp cooling loops
	MODULE
	{
		name = ModuleSystemHeat
		// Cubic metres
		volume = 5.0
		moduleID = magnozzle
		iconName = Icon_Engine
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		// must be unique
		moduleID = magnozzle
		// ModuleSystemHeat to link to
		systemHeatModuleID = magnozzle
		engineModuleID = FissionFragment
		// in KW at peak output
		systemPower = 400

		// Nominal system output temperature
		systemOutletTemperature = 140
		shutdownTemperature = 150		//Superconductors really don't like getting hot
		// Valid system temperature range
		temperatureCurve
		{
			key = 0 1.0
			key = 140 1.0
			key = 150 0.0
		}
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		// must be unique
		moduleID = magnozzle2
		// ModuleSystemHeat to link to
		systemHeatModuleID = magnozzle
		engineModuleID = Afterburning
		// in KW at peak output
		systemPower = 400

		// Nominal system output temperature
		systemOutletTemperature = 140
		shutdownTemperature = 150		//Superconductors really don't like getting hot
		// Valid system temperature range
		temperatureCurve
		{
			key = 0 1.0
			key = 140 1.0
			key = 150 0.0
		}
	}
	// brayton generator cooling loops
	MODULE
	{
		name = ModuleSystemHeat
		// Cubic metres
		volume = 20.0
		moduleID = brayton
		iconName = Icon_Gears
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		// must be unique
		moduleID = brayton
		// ModuleSystemHeat to link to
		systemHeatModuleID = brayton
		engineModuleID = FissionFragment
		// in KW at peak output
		systemPower = 1280

		// Nominal system output temperature
		systemOutletTemperature = 400
		shutdownTemperature = 450		//Superconductors really don't like getting hot
		// Valid system temperature range
		temperatureCurve
		{
			key = 0 1.0
			key = 400 1.0
			key = 450 0.0
		}
	}
	MODULE
	{
		name = ModuleSystemHeatEngine
		// must be unique
		moduleID = brayton2
		// ModuleSystemHeat to link to
		systemHeatModuleID = brayton
		engineModuleID = Afterburning
		// in KW at peak output
		systemPower = 1280

		// Nominal system output temperature
		systemOutletTemperature = 400
		shutdownTemperature = 450		//Superconductors really don't like getting hot
		// Valid system temperature range
		temperatureCurve
		{
			key = 0 1.0
			key = 400 1.0
			key = 450 0.0
		}
	}
}
