// Patches SPD engines to use less thrust in general
// Photon Drives = 100000x less thrust. Now, efficiency of these drives depends upon the efficiency of their power sources.
// Yes, they are now incredibly anemic, but it's realistic, and using the KAL-9000 controller exploit you can up the thrust whilst maintaining accurate wasteheat production and electriccharge consumption.
@PART[spd_Photon_625]:NEEDS[SillyPhotonDrives]
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 7.3E-8
  		@atmosphereCurve
		{
			@key,0 = 0 30570322.9951
			// Speed of light is slightly slower in the atmosphere.
			@key,1 = 1 30561154.6247
			// Water is 800 times densee than air, speed of light in water is ~225000000m/s
			+key,2 = 800 22943614.792
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 1000000
		}
	}
}
